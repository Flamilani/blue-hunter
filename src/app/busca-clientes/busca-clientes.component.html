<article>
<h2>{{ titulo_cliente }}</h2>
<input type="text" placeholder="Nome do Cliente" [(ngModel)]=name_part>
<button class="button-primary" (click)="buscaClientes()">Buscar</button>

<div *ngIf="user?.length > 0;else no_data">
<div class="lista_clientes" *ngFor="let cliente of user">
	<div class="titulo">Nome: {{ cliente.fullName }}</div>

		<span>Sexo: {{cliente.gender}}</span>
   		<span>Email: {{cliente.email}}</span>
   		<span>Fone: {{cliente.phone}}</span>
   		<span>Usu√°rio: {{cliente.username}}</span>
    	
</div>
</div>
<ng-template #no_data>
	<div class="alerta">
	Nenhum cliente encontrado!
	</div>
</ng-template>
</article>
